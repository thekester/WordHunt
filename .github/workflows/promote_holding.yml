name: Promote holding to dev and main

on:
  schedule:
    - cron: '0 9 * * *'      # run every day at 09:00â€¯UTC
  workflow_dispatch:
  pull_request:
    types:
      - closed

permissions:
  contents: write

# Prevent concurrent runs of the promote job
concurrency:
  group: promote-dev-to-main
  cancel-in-progress: true

jobs:
  promote:
    # Skip runs triggered by closed PRs unless they were merged,
    # and ignore PRs created by the GitHub Actions bot
    if: github.event_name != 'pull_request' || (github.event.pull_request.merged == true && github.actor != 'github-actions[bot]')
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge holding into dev
        run: |
          set -e
          # Update local branches from remote
          git fetch origin holding dev main
          git checkout dev
          # Merge origin/holding into dev
          git merge origin/holding --no-ff -m "Merge holding into dev"
          git push origin dev

      - name: Promote dev to main via pull request
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          set -e
          # Update the main branch
          git fetch origin main
          # If dev is not ahead of main, nothing to promote
          if [ -z "$(git rev-list origin/main..origin/dev)" ]; then
            echo "Main already up to date"
            exit 0
          fi

          # Look for an open PR from dev to main
          pr=$(gh pr list --head dev --base main --state open --json number --jq '.[0].number')
          if [ -z "$pr" ]; then
            # Create the PR if it doesn't exist
            pr=$(gh pr create --head dev --base main --title "Promote dev to main" --body "Automated promotion from holding")
          fi

          # Check whether the PR is mergeable before attempting to merge.
          # This avoids the "Merge already in progress" error from GitHub when a merge is still running or unresolved conflicts exist.
          mergeable=$(gh pr view "$pr" --json mergeable --jq .mergeable)
          if [ "$mergeable" != "MERGEABLE" ]; then
            echo "PR #$pr is not mergeable at the moment (status: $mergeable). Skipping merge."
            exit 0
          fi

          # If the PR is mergeable, merge it.
          gh pr merge "$pr" --merge
